<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>은퇴 계산기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "primary": "#2563eb",
            "sidebar-dark": "#111827",
          },
        },
      },
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      background-color: #f8fafc;
      padding-left: 80px; /* w-20 = 5rem = 80px */
    }
    
    .sidebar-item-active {
      background-color: #2563eb;
      color: white;
      box-shadow: 0 4px 14px -4px rgba(37, 99, 235, 0.5);
    }
    .sidebar-item-inactive {
      color: #94a3b8; /* slate-400 */
    }
    .sidebar-item-inactive:hover {
      background-color: #1f2937; /* slate-800 */
      color: #e5e7eb; /* slate-200 */
    }

    #content {
      width: 100%;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <nav class="w-20 bg-sidebar-dark border-r border-slate-800 flex flex-col items-center py-8 gap-10 fixed h-screen z-50">
    <div class="size-12 bg-primary rounded-xl flex items-center justify-center shadow-lg shadow-primary/20">
      <span class="material-symbols-outlined text-white text-3xl">account_balance_wallet</span>
    </div>
    <div id="nav-buttons" class="flex flex-col gap-4 flex-1">
      <button data-url="retir-calc.html" class="sidebar-item-active size-12 rounded-xl flex items-center justify-center transition-all" title="Calculator">
        <span class="material-symbols-outlined">calculate</span>
      </button>
      <button data-url="about.html" class="sidebar-item-inactive size-12 rounded-xl flex items-center justify-center transition-all" title="About / Info">
        <span class="material-symbols-outlined">info</span>
      </button>
    </div>
    <div class="flex flex-col gap-4">
      <button class="sidebar-item-inactive size-12 rounded-xl flex items-center justify-center transition-all">
        <span class="material-symbols-outlined text-[20px]">settings</span>
      </button>
    </div>
  </nav>

  <main id="content">
    <iframe name="content-frame" src="retir-calc.html"></iframe>
  </main>

  <script>
    const navButtonsContainer = document.getElementById('nav-buttons');
    const iframe = document.querySelector('iframe[name="content-frame"]');
    
    navButtonsContainer.addEventListener('click', (e) => {
      const button = e.target.closest('button');
      if (!button || !button.dataset.url) return;

      const url = button.dataset.url;
      
      iframe.src = url;

      navButtonsContainer.querySelectorAll('button').forEach(btn => {
        btn.classList.remove('sidebar-item-active');
        btn.classList.add('sidebar-item-inactive');
      });
      
      button.classList.remove('sidebar-item-inactive');
      button.classList.add('sidebar-item-active');
    });
  </script>

</body>
</html>
