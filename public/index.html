<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÏùÄÌá¥ Í≥ÑÏÇ∞Í∏∞</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: 'Manrope', sans-serif;
      background-color: #f8fafc;
    }
    #sidebar {
      position: absolute;
      left: 1rem;
      top: 1rem;
      bottom: 1rem;
      width: 72px; /* ÏïÑÏù¥ÏΩò ÎÑìÏù¥ */
      background-color: #ffffff;
      border-radius: 1rem;
      padding: 24px 12px;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      transition: width 0.3s ease;
      overflow: hidden;
      z-index: 10;
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }
    #sidebar:hover {
      width: 260px;
    }
    #sidebar h1 {
        font-size: 1.5rem;
        font-weight: 800;
        letter-spacing: -0.025em;
        color: #1e293b;
        margin-bottom: 2rem;
        display: flex;
        align-items: center;
        gap: 12px;
        white-space: nowrap;
    }
    #sidebar h1 .app-icon {
        min-width: 48px;
        display: grid;
        place-items: center;
    }
    #sidebar a {
      color: #334155;
      text-decoration: none;
      padding: 12px 16px;
      border-radius: 0.5rem;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      transition: background-color 0.2s, color 0.2s;
      white-space: nowrap;
    }
    #sidebar a:hover {
      background-color: #f1f5f9;
    }
    #sidebar a.active {
      background-color: #2563eb;
      color: white;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    #sidebar a .material-symbols-outlined {
        font-variation-settings: 'wght' 400;
        min-width: 24px;
    }
    #sidebar a.active .material-symbols-outlined {
        font-variation-settings: 'wght' 600;
    }
    #content {
      flex-grow: 1;
      height: 100vh;
      overflow: hidden;
      margin-left: 96px; /* ÏÇ¨Ïù¥ÎìúÎ∞î ÎÑìÏù¥ + Ïó¨Î∞± */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h1 class="text-2xl font-bold mb-8">
        <span class="app-icon">üí∞</span>
        <span>Dashboard</span>
    </h1>
    <a href="retir-calc.html" target="content-frame" class="active">
      <span class="material-symbols-outlined">calculate</span>
      <span>Í≥ÑÏÇ∞Í∏∞</span>
    </a>
    <a href="about.html" target="content-frame">
      <span class="material-symbols-outlined">info</span>
      <span>ÏÜåÍ∞ú</span>
    </a>
  </div>

  <main id="content">
    <iframe name="content-frame" src="retir-calc.html"></iframe>
  </main>

  <script>
    const links = document.querySelectorAll('#sidebar a');
    links.forEach(link => {
      link.addEventListener('click', function() {
        links.forEach(l => l.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>

</body>
</html>
